<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/style.css">
    <title>Javascript Games</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1 : Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="result">

            </div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2 : Cat Generator</h2>
        <div class="flex-box-container-2">
            <div>
                <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat gifs</button>
            </div>
            <div>
                <button class="btn btn-danger" id="cat-resetor" onclick="resetCats()">Reset</button>
            </div>
        </div>

        <div class="flex-box-container-2" id="image-div">
        </div>
    </div>

    <div class="container-3">
        <h2>Challenge 3 : Rock, Paper, Scissors</h2>
        <div class="flex-box-container-3" id="flex-box-rps-div">
            <img src="http://clipart-library.com/img/1603226.png" id="rock" height="150" width="150" alt="" onclick="rpsgame(this)">
            <img src="http://clipart-library.com/images_k/paper-clipart-transparent/paper-clipart-transparent-3.png" id="paper" height="150" width="150" alt="" onclick="rpsgame(this)">
            <img src="http://clipart-library.com/images_k/scissors-clipart-transparent/scissors-clipart-transparent-16.png" id="scissors" height="150" width="150" alt="" onclick="rpsgame(this)">
        </div>
    </div>

    <div class="container-4">
        <h2>Challenge 4 : Change the Colour of all Buttons</h2>
        <div class="flex-box-container-4" id="">
            <form action="">
                <select class="custom-select d-block w-100" name="backdrop" id="background" onchange="changeButtonColor(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-success" >Yellow</button>
            <button class="btn btn-danger" >blue</button>
            <button class="btn btn-primary" >Green</button>
            <button class="btn btn-warning" >Red</button>
        </div>
    </div>

    <div class="container-5">
        <h2>Challenge 5 : Blackjack</h2>
        <h3><span id="bleackjack-result">Lets Play !</span></h3>

        <div class="flex-box-blackjack-row-1">
            <div id="human-box">
                <h2>You : <span id="human-blackjack-current-score">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer : <span id="dealer-blackjack-current-score">0</span></h2>
            </div>

        </div>
        <div class="flex-box-blackjack-row-2">
            <div>
                <button id="blackjack-hit" class="btn-lg btn-primary mr-2">Hit</button>
                <button id="blackjack-stand" class="btn-lg btn-warning mr-2">Stand</button>
                <button id="blackjack-deal" class="btn-lg btn-danger mr-2">Deal</button>
            </div>
        </div>
        <div class="flex-box-blackjack-row-3">
            <table class="table table-bordered table-dark">
                <tr>
                    <th>Wins</th>
                    <th>Draws</th>
                    <th>Losses</th>
                </tr>
                <tr>
                    <td><span id="blackjack-win-count">0</span></td>
                    <td><span id="blackjack-draw-count">0</span></td>
                    <td><span id="blackjack-loss-count">0</span></td>
                </tr>
            </table>
        </div>
        
    </div>

    <script src="static/js/home.js"></script>
</body>
</html>
